<!DOCTYPE html>
<html>
<head>
</head>
<body>

<form>
<p>Please enter latitude:</p>
<input name="latitude" type="text" />
<br />

<p>Please enter longitude:</p>
<input name="longitude" type="text" />
<br />

<p>Please enter date:</p>
<input name="date" type="text" />
<br />
<button type="submit">Submit</button>
</form>
<br ->


<p id="demo">-- Your answer will display here --</p>

<script>
function handleSubmit(event) {
    event.preventDefault();

    const data = new FormData(event.target);

    const value = Object.fromEntries(data.entries());

    console.log({ value });

fetch('http://localhost:8080', {
  method: 'POST',
  headers: {
    'Content-Type': 'application/json',
  },
  body: JSON.stringify(value),
})
.then((response) => response.text())
.then(data => document.getElementById("demo").innerHTML =JSON.stringify(data));

  }

  const form = document.querySelector('form');
  form.addEventListener('submit', handleSubmit);
</script>

</body>
</html>
